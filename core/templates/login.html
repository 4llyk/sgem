{% extends 'modelo.html' %}
{% load static %}

{% block titulo %}
<title>Login - Sistema de Merenda Escolar</title>
{% endblock %}

{% block conteudo %}
<div class="login-container">
    <div class="login-box">
        <h2 class="login-title">Acessar Sistema</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-custom-login">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
